<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/styles.css" defer />
        <script src="/js/boids.js" defer></script>
        <script src="/js/settings.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <button id="settings-button">
            <svg
                id="settings-svg"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1.7em"
                width="1.7em"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
            </svg>
            <svg
                id="close-svg"
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                height="1.7em"
                width="1.7em"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm0 394c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V86c0-3.3 2.7-6 6-6h404c3.3 0 6 2.7 6 6v340zM356.5 194.6L295.1 256l61.4 61.4c4.6 4.6 4.6 12.1 0 16.8l-22.3 22.3c-4.6 4.6-12.1 4.6-16.8 0L256 295.1l-61.4 61.4c-4.6 4.6-12.1 4.6-16.8 0l-22.3-22.3c-4.6-4.6-4.6-12.1 0-16.8l61.4-61.4-61.4-61.4c-4.6-4.6-4.6-12.1 0-16.8l22.3-22.3c4.6-4.6 12.1-4.6 16.8 0l61.4 61.4 61.4-61.4c4.6-4.6 12.1-4.6 16.8 0l22.3 22.3c4.7 4.6 4.7 12.1 0 16.8z"
                ></path>
            </svg>
        </button>
        <div id="settings">
            <label for="min-speed">min speed</label>
            <input
                type="range"
                min="1"
                max="5"
                value="3"
                name="min-speed"
                id="min-speed"
            />
            <label for="max-speed">max speed</label>
            <input
                type="range"
                min="5"
                max="10"
                value="7"
                name="max-speed"
                id="max-speed"
            />
            <hr />
            <label for="alignement">alignement</label>
            <input
                type="range"
                min="0"
                max="100"
                value="85"
                name="alignement"
                id="alignement"
            />
            <label for="alignement-view-range">view range for alignement</label>
            <input
                type="range"
                min="0"
                max="500"
                value="100"
                name="alignement-view-range"
                id="alignement-view-range"
            />
            <hr />
            <label for="avoid-boids">avoid other boids</label>
            <input
                type="range"
                min="0"
                max="100"
                value="25"
                name="avoid-boids"
                id="avoid-boids"
            />
            <label for="boids-view-range">view range for boids</label>
            <input
                type="range"
                min="0"
                max="100"
                value="30"
                name="boids-view-range"
                id="boids-view-range"
            />
            <hr />
            <label for="avoid-walls">avoid walls</label>
            <input
                type="range"
                min="0"
                max="150"
                value="90"
                name="avoid-walls"
                id="avoid-walls"
            />
            <label for="walls-view-range">view range for walls</label>
            <input
                type="range"
                min="0"
                max="500"
                value="140"
                name="walls-view-range"
                id="walls-view-range"
            />
            <hr />
            <div id="boid-visibility-setting-container">
                <label for="boid-visibility-checkbox">boids visible</label>
                <input
                    type="checkbox"
                    id="boid-visibility-checkbox"
                    name="boid-visibility-checkbox"
                    class="checkbox"
                    checked
                />
                <p class="toggle-info">press [b] to toggle</p>
            </div>
            <hr />
            <div id="trail-visibility-setting-container">
                <label for="trail-visibility-checkbox">trails visible</label>
                <input
                    type="checkbox"
                    id="trail-visibility-checkbox"
                    name="trail-visibility-checkbox"
                    class="checkbox"
                />
                <p class="toggle-info">press [t] to toggle</p>
            </div>
            <hr />
            <p id="settings-key-shortcut-info">
                press [s] to open and close settings
            </p>
        </div>
    </body>
</html>
